    <p>Method 1
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">&lt;div class=&quot;&lt;%= &apos;danger&apos; if !u.is_error %&gt;&quot;&gt;</div></pre></td></tr></table></figure></p>
<p>Method 2
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">&lt;div class=&quot;&lt;%= @success ? &apos;good&apos; : &apos;bad&apos; %&gt;&quot;&gt;</div></pre></td></tr></table></figure></p>
<p>Method 3 - Use record tag helpers
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"># &lt;div id=&quot;person_47&quot; class=&quot;person good&quot;&gt;</div><div class="line">&lt;% div_for @person, class: (@success ? &apos;good&apos; : &apos;bad&apos;) do %&gt;</div><div class="line">&lt;% end %&gt;</div></pre></td></tr></table></figure></p>
