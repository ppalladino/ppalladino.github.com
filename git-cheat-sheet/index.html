      <div class='row post'>
  <h1 class="title">
    Git Cheat Sheet
    <span class="date text-muted">
      2017-03-12
    </span>
  </h1>
  <div class="content">
    <table>
  <tr>
    <th colspan="2">Logging</th>
  </tr>
  <tr>
    <td>List merges since some tag and current branch head</td>
    <td>
      <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ git log &lt;some tag&gt;..HEAD --oneline --merges</div></pre></td></tr></table></figure>

    </td>
  </tr>
  <tr>
    <td>List local branch containing a specific commit</td>
    <td>
      <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ git branch --contains &lt;commit&gt;</div></pre></td></tr></table></figure>

    </td>
  </tr>
  <tr>
    <td>List remote branch containing a specific commit</td>
    <td>
      <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ git branch -r --contains &lt;commit&gt;</div></pre></td></tr></table></figure>

    </td>
  </tr>
</table>

  </div>
</div>

     </div>
  </body>
